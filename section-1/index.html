<!DOCTYPE html>
<html>
<head>
	<title>index.html</title>
</head>
<body>

	<h1>JSON - Javascript</h1>

	<script type="text/javascript">
		var person = {
			"firstName": "Alex"
		}

		console.log(person);

		var person2 = {
			firstName: "Hopper"
		}

		console.log(person2);

		var person3 = {
			"firstName": "Alex",
			"lastName": "Hopper",
			"age": 19
		}
	</script>

</body>
</html>
